<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <h1>TwitterMe</h1>
        <h2>Create Your Profile</h2>
        <input type="text" id="name" placeholder="Name"><br>
        <input type="date" id="birthday"><br>
        <textarea id="bio" placeholder="Bio or About Me"></textarea><br>
        <input type="text" id="quote" placeholder="Favorite Quote"><br>
        <input type="file" id="profilePic"><br>
        <button id="createProfile">Create</button>
    </div>
    <script src="profile.js"></script>
</body>
</html>
